{{- if and .Values.ingestion.enabled .Values.ingestion.pods.webDb.enabled -}}
{{- if .Values.ingestion.pods.webDb.persistenceDisk.enabled -}}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ .Release.Name }}-web-db-pv
  labels:
    app: {{ template "microcosm.name" . }}
    component: web-db-pd
    environment: {{ .Values.environment }}
    release: {{ .Release.Name }}
spec:
  capacity:
    storage: {{ .Values.ingestion.pods.webDb.persistenceDisk.storageSize }}
  persistentVolumeReclaimPolicy: Retain
  accessModes:
    - {{ .Values.ingestion.pods.webDb.persistenceDisk.accessMode }}
  # AWS Provider
  {{- if eq .Values.cloudProvider.name "aws" }}
  storageClassName: {{ .Values.efs.storageClass }} 
  csi:
    driver: efs.csi.aws.com
    volumeHandle: {{ .Values.efs.volumeHandle }}
  {{- end }}
  # minikube provider
  {{- if eq .Values.cloudProvider.name "minikube" }}
  storageClassName: ""
  hostPath:
    path: {{ .Values.minikubeHostPath }}
  {{- end }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Release.Name }}-web-db-pv-claim
  labels:
    app: {{ template "microcosm.name" . }}
    component: db-pd
    environment: {{ .Values.environment }}
    release: {{ .Release.Name }}
spec:
  {{- if eq .Values.cloudProvider.name "aws" }}
  storageClassName: {{ .Values.efs.storageClass }}
  {{- else }}
  storageClassName: ''
  {{- end }}
  volumeName: {{ .Release.Name }}-web-db-pv
  accessModes:
    - {{ .Values.ingestion.pods.webDb.persistenceDisk.accessMode }}
  resources:
    requests:
      storage: {{ .Values.ingestion.pods.webDb.persistenceDisk.storageSize }}
{{- end }}
{{- end }}