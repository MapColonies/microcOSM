{{- if .Values.populateApidb.enabled -}}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-populate-apidb-job
  labels:
    app: {{ template "microcosm.name" . }}
    component: populate-apidb-job
    environment: {{ .Values.environment }}
    release: {{ .Release.Name }}
spec:
    template:
      spec:
        containers:
        - name: {{ .Release.Name }}-populate-apidb-job
          {{- if eq .Values.cloudProvider "minikube" }} 
          image: {{ .Values.populateApidb.image.repository }}:{{ .Values.populateApidb.image.tag }}
          {{- else }}
          image: {{ .Values.cloudProvider.dockerRegisteryUrl }}/{{ .Values.populateApidb.image.repository }}:{{ .Values.populateApidb.image.tag }}
          {{- end }}
          command: ['./start.sh']
          {{- if .Values.populateApidb.resources.enabled }}   
          resources:
            requests:
              memory: {{ .Values.populateApidb.resources.requests.memory }}
              cpu: {{ .Values.populateApidb.resources.requests.cpu }}
            limits:
              memory: {{ .Values.populateApidb.resources.limits.memory }}
              cpu: {{ .Values.populateApidb.resources.limits.cpu }}
          {{- end }}
          env:
            - name: POSTGRES_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-web-configmap
                  key: host
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-web-configmap
                  key: database
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-web-db-secret
                  key: password
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-web-db-secret
                  key: username
            - name: URL_FILE_TO_IMPORT
              value: {{.Values.populateApidb.env.URL_FILE_TO_IMPORT}}
            {{- if .Values.populateApidb.resources.enabled }}   
            - name: MEMORY_JAVACMD_OPTIONS
              value: {{ .Values.populateApidb.resources.requests.memory  | default "4Gi" | quote}}
            {{- end }}
        restartPolicy: Never
{{- end }}