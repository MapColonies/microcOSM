# Default values for imposm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
# Master app version - empty var - inherited from parent values file
microcosmVersion: ""
cloudProvider: ""
replicaCount: 1
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""


podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

tolerations: []

affinity: {}
# ====================================================================================================
# Variables for imposm
# ====================================================================================================
imposm:
  enabled: true
  image:
    aws: '645470188746.dkr.ecr.eu-west-1.amazonaws.com/microcosm-imposm'
    minikube: 'microcosm-imposm'
    tag: "v1"
  env:
    CONFIG_EXPIRED_TILES_ZOOM: 14
    CONFIG_REPLICATION_INTERVAL: 1m
  persistenceDisk:
    data:
      enabled: true
      accessMode: ReadWriteOnce
      mountPath: /mnt/data/
      subPath: imposm-data
      storageSize: 5Gi
    expired:
      enabled: true
      accessMode: ReadWriteMany
      mountPath: /mnt/expired-tiles
      subPath: imposm-expired
      storageSize: 5Gi
  resources:
    enabled: false
    requests:
      memory: '1Gi'
      cpu: '1'
    limits:
      memory: '2Gi'
      cpu: '2'
# ====================================================================================================
# MINIKUBE: In case you are using the cloudProvider=minikube set the below variables
# ====================================================================================================
minikubeHostPath: ""