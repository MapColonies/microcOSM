# Default values for planet-dump.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
# Master app version - empty var - inherited from parent values file
microcosmVersion: ""

replicaCount: 1

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# ====================================================================================================
# Variables for microcosm for planet-dump from the apidb
# ====================================================================================================
planetDump:
  enabled: true
  image:
    aws: '645470188746.dkr.ecr.eu-west-1.amazonaws.com/microcosm-planet-dump'
    minikube: "microcosm-planet-dump"
    tag: "v1"
  persistenceDisk:
    enabled: true
    accessMode: ReadWriteMany
    mountPath: /mnt/dump
    subPath: planet-dumps
    # In case cloudProvider: aws
    storageSize: 5Gi
  env:
    CREATE_DUMP_SCHEDULE_CRON: '0 0 * * 0'
  resources:
    enabled: false
    requests:
      memory: '14Gi'
      cpu: '4'
    limits:
      memory: '16Gi'
      cpu: '4'
# ====================================================================================================
# MINIKUBE: In case you are using the cloudProvider=minikube set the below variables
# ====================================================================================================
minikubeHostPath: ""