# Default values for db-osm.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
# Master app version - empty var - inherited from parent values file
microcosmVersion: ""

replicaCount: 1

image:
  repository: nginx

  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

nodeSelector: {}

tolerations: []

affinity: {}

# ====================================================================================================
# Variables for microcosm database backup and restore
# ====================================================================================================
dbbackup:
  enabled: false
  image: '645470188746.dkr.ecr.eu-west-1.amazonaws.com/libot:db-backup-restore'
  pullPolicy: IfNotPresent
  schedule: '0 */1 * * *'
  env:
    DB_ACTION: backup
    CLEAN_BACKUPS: true
  resources:
    enabled: false
    requests:
      memory: '300Mi'
      cpu: '0.5'
    limits:
      memory: '400Mi'
      cpu: '0.6'

# ====================================================================================================
# Variables for microcosm database
# ====================================================================================================
webDb:
  enabled: true
  image:
    aws: '645470188746.dkr.ecr.eu-west-1.amazonaws.com/microcosm-web-db'
    minikube: 'microcosm-web-db'
    tag: "v1"
    pullPolicy: IfNotPresent
  auth:
    user: postgres
    password: '1234'
  env:
    POSTGRES_DB: openstreetmap
  persistenceDisk:
    enabled: true
    accessMode: ReadWriteOnce
    mountPath: /var/lib/postgresql/data
    subPath: postgresql-db
    storageSize: 5Gi
  resources:
    enabled: false
    requests:
      memory: '1Gi'
      cpu: '1'
    limits:
      memory: '2Gi'
      cpu: '1'

# =======
# ====================================================================================================
# MINIKUBE: In case you are using the cloudProvider=minikube set the below variables
# ====================================================================================================
minikubeHostPath: ""